<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com Spend less. Smile more.</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./icons/amazon icon.png" />
  </head>
  <body>
    <header class="header">
      <div class="amazon logo">
        <img src="./icons/images 1.png" width="100" />
      </div>
      <div class="location">
        <img
          src="./icons/location_icon-removebg-preview.png"
          width="30"
          height="30" class="loca"/>
        <p>Deliver to <br /><b>Nigeria</b></p>
      </div>
      <div class="search">
        <button class="btn-all">All</button>
        <input type="text" placeholder="Search Amazon" class="input" />
        <button>
          <img
            src="./icons/search_icon-removebg-preview.png"
            width="20"
            class="btn-search" />
        </button>
      </div>
      <div class="language">
        <img src="./icons/flag.png" width="20" />
        <h3>EN</h3>
      </div>
      <div class="account">
        <p>Hello,sign in<br /><b>Account&Lists</b></p>
      </div>
      <div class="returns">
        <p>Returns<br /><b>&Orders</b></p>
      </div>
      <div class="cart">
        <img src="./icons/cart-removebg-preview.png" width="30" /><b>Cart</b>
      </div>
    </header>
  </body>
</html>
